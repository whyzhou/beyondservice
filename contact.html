	<script type="text/javascript">
	$(document).ready(function() {
		var isValid = true, validate = [];
		
		validate.push($("input[name=name]"));
		validate.push($("input[name=email]"));
		validate.push($("input[name=subject]"));
		validate.push($("textarea[name=message]"));
		
	    $("input[type=submit]").click(function(e){
			
			$.each(validate, function(){
				if ($(this).val() == "") {
					this.css("background", "#FFB6C1");
					isValid = false;
				}
				
				else {
					this.css("background", "#ddd");
					isValid = true;
				}
			});
			
			if (!isValid){
				e.preventDefault();		
			}
			
			else
				$("#contact").submit();
			
		});
		
	});
	
	</script>
